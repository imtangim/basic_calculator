<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-control" content="public">
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    
</head>
<body>
    <div class="container">
        <div id="display">
            <p id="text_display">0</p>
            <p id = "answer_display"></p>
        </div>
        <div id="button">
            <button class="buttons" id="clear">AC</button>
            <button class="buttons" id="bracket">()</button>
            <button class="buttons" id="perchan">%</button>
            <button class="buttons" id="divide"><i class="fa-solid fa-divide"></i></button>
            <button class="buttons" id="seven">7</button>
            <button class="buttons" id="eight">8</button>
            <button class="buttons" id="nine">9</button>
            <button class="buttons" id="multi"><i class="fa-solid fa-xmark"></i></button>
            <button class="buttons" id="four">4</button>
            <button class="buttons" id="five">5</button>
            <button class="buttons" id="six">6</button>
            <button class="buttons" id="minus"><i class="fa-solid fa-minus"></i></button>
            <button class="buttons" id="one">1</button>
            <button class="buttons" id="two">2</button>
            <button class="buttons" id="three">3</button>
            <button class="buttons" id="plus"><i class="fa-solid fa-plus"></i></button>
            <button class="buttons" id="zero">0</button>
            <button class="buttons" id="dot">.</button>
            <button class="material-symbols-outlined" id="del"><i class="fa-solid fa-delete-left"></i></button>
            <button class="buttons" id="equal"><i class="fa-solid fa-equals"></i></button>
        </div>
        
    </div>
<script src="index.js"></script>
<script src="https://kit.fontawesome.com/8af19350ab.js" crossorigin="anonymous"></script>
</body>
</html>
